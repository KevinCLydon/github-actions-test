name: start-carrot-test-from-pr-comment
on: 
    issue_comment:
        types: [created]
jobs:
    publish-test:
        runs-on: ubuntu-20.04
        steps:
            - name: Parse comment
              uses: broadinstitute/carrot-publish-github-action@c0ce660e43871c68fb0b8eb5f598d460d24b62d7
              with:
                software-name: github-actions-test
                github-token: ${{ secrets.GITHUB_TOKEN }}
                topic-name: ${{ secrets.CARROT_TOPIC_NAME }}
                sa-key: ${{ secrets.CARROT_SA_KEY }}
                minimum-permissions: write
            - name: Dump GitHub context
              env:
                GITHUB_CONTEXT: ${{ toJson(github) }}
              run: echo "$GITHUB_CONTEXT"
